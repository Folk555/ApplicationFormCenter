<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/logo.jpg"/>
</head>
<body>

<table>Пользователи</table>

<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Логин</th>
            <th>Роли</th>
        </tr>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.getId()}"></td>
            <td th:text="${account.getUsername()}"></td>
            <td th:text="${account.getRoles()}"></td>
            <td><form th:action="@{/accounts/{accountId}(accountId=${account.getId()})}" method="get">
                <input type="submit" value="Редактировать"/>
            </form></td>
        </tr>
    </table>
</div>
<div>
    <form action="/helpRequest" method="get">
        <input type="submit" value="К заявкам"/>
    </form>
</div>
</body>
</html>
