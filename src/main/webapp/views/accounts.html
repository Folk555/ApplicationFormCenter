<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="icon" href="img/logo.jpg"/>
</head>
<body>

<h1>Пользователи</h1>

<div>
    <table id="accounts-list">
        <tr>
            <th>Id</th>
            <th>Логин</th>
            <th>Роли</th>
        </tr>
        <tr th:each="account : ${accounts}" th:id="${account.getId()}">
            <td th:text="${account.getId()}" th:id="id"></td>
            <td th:text="${account.getUsername()}" th:id="name"></td>
            <td th:text="${account.getRoles()}" th:id="roles"></td>
            <td><form th:action="@{/accounts/{accountId}(accountId=${account.getId()})}" method="get">
                <input type="submit" value="Редактировать"/>
            </form></td>
        </tr>
    </table>
</div>
<div>
    <form action="/helpRequest" method="get">
        <input type="submit" value="К заявкам"/>
    </form>
</div>
</body>
</html>
