<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="icon" href="img/logo.jpg"/>
</head>
<body>

<div>
    <form action="/accounts" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <table id="edit-user">
            <tr>
                <td>Id</td>
                <td><input th:contenteditable="false" type="text" name="id"
                           th:value="${editingAccount.getId()}"/></td>
            </tr>
            <tr>
                <td>Логин</td>
                <td><input type="text" name="username" th:value="${editingAccount.getUsername()}"/></td>
            </tr>
            <tr>
                <td>Пороль</td>
                <td><input type="text" name="password" th:value="${editingAccount.getPassword()}"/></td>
            </tr>
            <tr>
                <td>Активен</td>
                <td><input type="checkbox" name="enabled" th:checked="${editingAccount.isEnabled()}"/></td>
            </tr>
            <tr>
                <td>Роли</td>
                <td>
                    <ul th:each="role : ${T(ru.turulin.models.Role).values()}" th:name="roles">
                        <label><span th:text="${role}"/></label>
                        <input type="checkbox" th:name="${role.name()}" th:checked="${#lists.contains(editingAccount.getRoles(), role)}"/>
                    </ul>
                </td>
            </tr>
        </table>
        <label><input type="submit" value="Сохранить"/></label>
    </form>
</div>
<p></p>
<div>
    <form action="/accounts" method="get">
        <input type="submit" value="К пользователям"/>
    </form>
</div>


</body>
</html>
